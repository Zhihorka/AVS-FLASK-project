<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <title>МТУСИ</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Emoji_u263a.svg/480px-Emoji_u263a.svg.png">
</head>
<body>
{% include "Nav.html" %}
<div class="container">
    <div class="content">
        <div style="width: 300px;">
            <form>
                <div class="form-group">
                    <label for="group">Группа</label>
                    <select class="form-control" id="group" name = "group">
                        <option>БФИ1801</option>
                        <option>БИБ1702</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">День недели</label>
                    <select class="form-control" id="day" name = "day">
                        <option>Понедельник</option>
                        <option>Вторник</option>
                        <option>Среда</option>
                        <option>Четверг</option>
                        <option>Пятница</option>
                        <option>Суббота</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Четная или нечетная неделя</label>
                    <br/>
                    <div style="padding-left: 20px;">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="chet" name = "chet" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1" name = "chet">
                                Четная неделя
                            </label>
                        </div>
                    </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Нечетная неделя
                        </label>
                        </div>
                <div class="form-group">
                    <label for="time">Время</label>
                        <select class="form-control" id="time" name = "time">
                            {% for time in interval %}
                                <option>{{time.name}}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="form-group">
                    <label for="subject">Предмет</label>
                    <select class="form-control" id="subject" name = 'subject'>
                        {% for subject_name in subject %}
                            <option>{{subject_name.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="lecturer">Преподаватель</label>
                    <select class="form-control" id="lecturer" name = "lecturer">
                        {% for lecturer_name in lecturer %}
                            <option>{{lecturer_name.first_name + ' ' + lecturer_name.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Добавить запись</button>
            </form>
          </div>
        </div>
    </div>
</div>
</body>
</html>
